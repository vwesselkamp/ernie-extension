<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="show_urls.css"/>
  </head>

<body>
  <div class="header">
  <!--  <p class= "name" id="popup-title"> All Requests</p>-->
    <p class= "page" id="current-page"> Page: </p>
  </div>
  <div class="statistics">
    <div class="stat-container">
      <p class= "stat"> Number of Requests:</p>
      <p class= "counter" id="requests"> 0</p>
    </div>
    <div class="stat-container">
      <p class= "stat"> 3rd Party: </p>
      <p class= "counter" id="third"> 0 </p>
    </div>
    <div class="stat-container">
      <p class= "stat"> Cookies Send: </p>
      <p class= "counter" id="cookies-send"> 0</p>
    </div>
    <div class="stat-container">
      <p class= "stat"> Cookies Set: </p>
      <p class= "counter" id="cookies-set"> 0 </p>
    </div>
  </div>
  <div class="content" id="popup-content">
    <ol class="urls" id="urls">
    </ol>
  </div>
  <div class="content" id="responses">
    <ol class="urls" id="response-urls">
    </ol>
  </div>
  <div id="error-content" class="hidden">
    <p>Error.</p>
  </div>
<!--  <div class="buttons">
    <button class="button" type="button" id="thirdParty_button" name="button">Third Parties</button>
    <button class="button right" type="button" id="all" name="button">Show All</button>
  </div> -->
  <script src="show_urls.js"></script>
</body>

</html>
