<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="show_urls.css"/>
    <title></title>
  </head>

<body>
  <div class="page" id="no-page" style="display: none">
    <p>Not on a web page</p>
  </div>
  <div id="everything">
    <div class="header">
      <div class="inner"><p class="page" id="current-page"> Page: </p></div>
      <div class="inner" id="save-container"><button type="button" id="save-button">Save Shadow Cookies</button></div>
      <div class="inner" id="button-container"><button type="button" id="shadow-button">Show Shadow Tab</button></div>
    </div>
    <div class="statistics" id="origin">
      <div class="stat-container">
        <p class= "stat"> Number of Requests:</p>
        <p class= "counter" id="requests"> 0</p>
      </div>
      <div class="stat-container">
        <p class= "stat third-syncing" title="Occurs if a third party domain forwards its identifying cookie to a basic tracker"> 3rd Party Syncing: </p>
        <p class= "counter" id="third-syncing"> 0 </p>
        <p class= "stat basic-tracking" title="Occurs if a request sends/receives an identifying cookie"> Basic Tracking: </p>
        <p class= "counter" id="basic-tracking"> 0</p>
      </div>
      <div class="stat-container">
        <p class= "stat tracking-by-tracker" title="Occurs if a basic tracker causes a request to another basic tracker"> Tracking initiated by another Tracker: </p>
        <p class= "counter" id="tracking-by-tracker"> 0 </p>
        <p class= "stat forwarding" title="Occurs if a third party domain forwards its identifying cookie to a request"> Cookie Forwarding:</p>
        <p class= "counter" id="forwarding"> 0</p>
      </div>
      <div class="stat-container">
        <p class= "stat first-syncing" title="Occurs if a first party cookie is forwarded to a basic tracker"> 1st Party Syncing:</p>
        <p class= "counter" id="first-syncing"> 0</p>
        <p class= "stat analytics"title="Occurs if a first party cookie is forwarded to a request"> Analytics:</p>
        <p class= "counter" id="analytics"> 0 </p>

      </div>
    </div>
    <div id="status" style="display: none">LOADING...</div>
    <div id="analyser">
      <div class="content" id="request">
        <div class="small-titles">Requests</div>
        <ol class="urls" id="request-urls">
        </ol>
      </div>
      <div class="tab">
        <button class="tablinks small-titles" id="cookies-button">Cookies set from JS</button>
        <button class="tablinks small-titles" id="umatched-button">Unmatched Responses</button>
      </div>
      <div class="content tabcontent" id="responses">
        <ol class="urls" id="response-urls">
        </ol>
      </div>
      <div class="content tabcontent" id="js-cookies">
        <ol class="urls" id="cookies">
        </ol>
      </div>
    </div>
  </div>
  <script type="application/javascript" src="../libraries/browser-polyfill.js"></script>
  <script src="show_urls.js"></script>
</body>

</html>
