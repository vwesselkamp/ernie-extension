<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="show_urls.css"/>
    <title></title>
  </head>

<body>
  <div class="header">
  <!--  <p class= "name" id="popup-title"> All Requests</p>-->
    <p class= "page" id="current-page"> Page: </p>
  </div>
  <div class="statistics">
    <div class="stat-container">
      <p class= "stat"> Number of Requests:</p>
      <p class= "counter" id="requests"> 0</p>
    </div>
    <div class="stat-container">
      <p class= "stat"> Cookie Syncing: </p>
      <p class= "counter" id="syncing"> 0 </p>
    </div>
    <div class="stat-container">
      <p class= "stat"> Basic Tracking: </p>
      <p class= "counter" id="basic-tracking"> 0</p>
    </div>
    <div class="stat-container">
      <p class= "stat"> Tracking initiated by another Tracker: </p>
      <p class= "counter" id="tracking-by-tracker"> 0 </p>
    </div>
  </div>
  <div id="status">LOADING...</div>
  <div id="analysis">
    <div class="content" id="popup-content">
      <div class="small-titles">Requests</div>
      <ol class="urls" id="request-urls">
      </ol>
    </div>
    <div class="content" id="responses">
      <div class="small-titles">Responses</div>
      <ol class="urls" id="response-urls">
      </ol>
    </div>
  </div>
  <script src="show_urls.js"></script>
</body>

</html>
